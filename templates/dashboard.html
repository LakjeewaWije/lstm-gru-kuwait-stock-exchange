<!DOCTYPE html>
<html>

<head>
    <title>Kuwait Stock Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #004080;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .forecast-table td {
            padding: 4px 8px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4 text-center">ðŸ“ˆ 5-Day Forecast for Kuwait Stock Exchange</h2>
        <div class="row">
            {% for ticker, data in forecasts.items() %}
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        {{ ticker }}
                    </div>
                    <div class="card-body">
                        <table class="table table-sm forecast-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for row in data %}
                                <tr>
                                    <td>{{ row.date }}</td>
                                    <td>{{ row.price }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
